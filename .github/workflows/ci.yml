name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug - list repo root
        run: |
          pwd
          ls -la
          test -f package.json && echo "package.json OK" || exit 1
          test -f package-lock.json && echo "package-lock.json OK" || exit 1

      - name: Install dependencies
        run: npm ci

      - name: Smoke test (server boots)
        env:
          BOT_TOKEN: ""
          ORDER_CHAT_ID: ""
        run: |
          node src/server.js &
          sleep 2
          curl -fsS http://localhost:3000/health
