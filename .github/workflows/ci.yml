name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        # Si tu n'as pas de package-lock.json, remplace par:
        # run: npm install

      - name: Lint (if script exists)
        run: |
          if node -e "p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)"; then
            npm run lint
          else
            echo "No lint script, skipping."
          fi

      - name: Test (if script exists)
        run: |
          if node -e "p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)"; then
            npm test
          else
            echo "No test script, skipping."
          fi

      - name: Smoke check (server boots)
        env:
          # Mets des valeurs dummy pour Ã©viter que ton serveur refuse d'envoyer
          BOT_TOKEN: ""
          ORDER_CHAT_ID: ""
        run: |
          node src/server.js &
          sleep 2
          curl -fsS http://localhost:3000/health
