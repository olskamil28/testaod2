<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Boutique Telegram</title>
    <link rel="stylesheet" href="/styles.css" />

    <!-- ✅ Le script officiel est optionnel (Telegram injecte souvent l'objet),
         mais on le garde en bonus -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- ✅ READY ultra robuste : on retente plusieurs fois -->
    <script>
      (function () {
        function tryReady() {
          try {
            if (window.Telegram && window.Telegram.WebApp) {
              window.Telegram.WebApp.ready();
              window.Telegram.WebApp.expand && window.Telegram.WebApp.expand();
              return true;
            }
          } catch (e) {}
          return false;
        }

        if (!tryReady()) {
          var attempts = 0;
          var timer = setInterval(function () {
            attempts++;
            if (tryReady() || attempts > 100) clearInterval(timer); // ~10s max
          }, 100);
        }
      })();
    </script>
  </head>

  <body>
    <header>
      <div>
        <p class="subtitle">Mini app Telegram</p>
        <h1>Votre boutique</h1>
      </div>
      <div id="user-info" class="pill">Chargement…</div>
    </header>

    <main>
      <section>
        <h2>Produits</h2>
        <div id="product-list" class="grid"></div>
      </section>

      <section>
        <h2>Panier</h2>
        <div id="cart-items" class="stack muted">Aucun article pour l'instant.</div>

        <div class="cart-summary">
          <div><span>Total</span><strong id="total">0€</strong></div>
          <button id="checkout" disabled>Envoyer la commande</button>
        </div>

        <p class="help">Le bouton enverra un message à votre bot Telegram.</p>
      </section>
    </main>

    <footer>
      <p>
        Variables serveur : <code>BOT_TOKEN</code> et <code>ORDER_CHAT_ID</code>.
      </p>
    </footer>

    <script src="/script.js" defer></script>
  </body>
</html>
