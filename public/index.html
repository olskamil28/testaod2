<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Boutique Telegram</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- ✅ SDK officiel Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- ✅ Sort l'écran de chargement Telegram le plus tôt possible -->
    <script>
      try {
        if (window.Telegram && window.Telegram.WebApp) {
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
        }
      } catch (e) {
        console.warn("Telegram WebApp not available yet");
      }
    </script>
  </head>

  <body>
    <header>
      <div>
        <p class="subtitle">Mini app Telegram</p>
        <h1>Votre boutique</h1>
      </div>
      <div id="user-info" class="pill">Chargement…</div>
    </header>

    <main>
      <section>
        <h2>Produits</h2>
        <div id="product-list" class="grid"></div>
      </section>

      <section>
        <h2>Panier</h2>
        <div id="cart-items" class="stack muted">
          Aucun article pour l'instant.
        </div>

        <div class="cart-summary">
          <div>
            <span>Total</span>
            <strong id="total">0€</strong>
          </div>
          <button id="checkout" disabled>Envoyer la commande</button>
        </div>

        <p class="help">
          Le bouton enverra un message à votre bot Telegram.
        </p>
      </section>
    </main>

    <footer>
      <p>
        Variables serveur requises :
        <code>BOT_TOKEN</code> et
        <code>ORDER_CHAT_ID</code> (ou l’ID utilisateur Telegram).
      </p>
    </footer>

    <!-- ✅ Script principal (defer = après chargement DOM + Telegram) -->
    <script src="/script.js" defer></script>
  </body>
</html>
